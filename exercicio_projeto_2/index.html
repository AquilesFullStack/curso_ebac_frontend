<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CALCULADORA DE MÉDIA</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="chapeu-formado">
            <h1>Calculadora de notas</h1>
        </header>
        <form >
            <input type="text" placeholder="Nome da atividade" required id="nome-atividade">
            <input type="number" id="nota-atividade" min="0" max="10">
            <button id="btn-adicionar">ADICIONAR +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nota</th>
                    <th>Nome da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>atividade 1</td>
                    <td>10</td>
                    <td><img src="images/aprovado.png" alt="emoji-aprovado"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td><span class="resultado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
